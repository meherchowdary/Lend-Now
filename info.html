<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h2>Personal Information</h2>
        <form id="personal-info-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="marital-status">Marital Status:</label>
            <select id="marital-status" name="marital-status">
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile-number">Mobile Number:</label>
            <input type="tel" id="mobile-number" name="mobile-number" required>

            <label for="alternate-mobile-number">Alternate Mobile Number:</label>
            <input type="tel" id="alternate-mobile-number" name="alternate-mobile-number">

            <label for="aadhaar-number">Aadhaar Number:</label>
            <input type="text" id="aadhaar-number" name="aadhaar-number" required>

            <label for="pan-number">PAN Number:</label>
            <input type="text" id="pan-number" name="pan-number" required>

            <button type="button" onclick="goToPage()">Proceed</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>

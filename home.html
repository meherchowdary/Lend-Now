<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .logo {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://img.icons8.com/?size=100&id=34013&format=png&color=000000" alt="Fibe Logo" width="150">
        <h1>Welcome to Instant Loan Application</h1>
        <div class="btn-container">
            <a href="login.html" class="btn">Login</a>
            <a href="signup.html" class="btn">Sign Up</a>
        </div>
        <div class="btn-container">
            <a href="index.html" class="btn">Apply</a>
            <a href="index.html" class="btn">Home</a>
        </div>
    </div>
</body>
</html>

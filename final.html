<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation and Status</title>
    <style>
        /* Common styles for input fields and labels */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirmation and Status</h2>
        <p>Your application has been successfully submitted.</p>
        <p>Your Application ID: <strong>[Application ID]</strong></p>
        <p>Status of Application: <strong>[Status]</strong></p>
        <p>Estimated Disbursement Date: <strong>[Disbursement Date]</strong></p>
        <button type="button" onclick="goTowel()">Contact Support</button>
    </div>
    <script>
    function goTowel() {
        window.location.href = 'index.html';
    }

    </script>
</body>
</html>
